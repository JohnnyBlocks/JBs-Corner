<!-- Tags -->
<div class="mb-0">
    <span class="taglist">
        {% assign sorted_tags = site.tags | sort %}
        {% for tag in sorted_tags %}
            {% assign t = tag | first %} 
            {% assign posts = tag | last %}
             <a id="{{ tag[0] | downcase }}" class="sscroll btn btn-light btn-sm font-weight-bold" href="{{site.baseurl}}/tags.html#{{ tag | downcase }}">{{ tag[0] }}</a>
        {% endfor %}
    </span>
</div>
