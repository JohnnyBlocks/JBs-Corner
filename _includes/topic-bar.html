<!-- Tags -->
<div class="mb-0">
    <span class="taglist">
        <span>Topics: </span>
        {% assign sorted_tags = site.tags | sort %}
        {% for tag in sorted_tags %}
            {% assign t = tag | first %} 
            {% assign posts = tag | last %}
            {% if tag[0] != "Featured" and tag[0] != 'Sticky'  %}
                {% if tag[0] == "SteamDeck"  %}
                <a id="{{ tag[0] | downcase }}" class="sscroll font-weight-bold" href="{{site.baseurl}}/topics/steamdeck.html">{{ tag[0] }}</a>
                {% else %}
                <a id="{{ tag[0] | downcase }}" class="sscroll font-weight-bold" href="{{site.baseurl}}/topics/index.html#{{ tag[0] | downcase }}">{{ tag[0] }}</a>
                {% endif%}
             
        {% endif %}    
         {% endfor %}
    </span>
</div>
