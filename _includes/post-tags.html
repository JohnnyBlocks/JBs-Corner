{% if tag != "Featured" and tag != 'Sticky'  %}
    {% if tag == "SteamDeck"  %}
        <a class="smoothscroll" href="{{site.baseurl}}/topics/steamdeck.html">{{ tag }}</a>
    {% else %}
        <a class="smoothscroll" href="{{site.baseurl}}/topics/index.html#{{ tag | downcase }}">{{ tag }}</a>
    {% endif%}
{% endif %}
