# Site
name: "SteamDeckBlog"
title: "JohnnyBlocks's Steam Deck Blog"
description: "Welcome to JohnnyBlocks's Steam Deck Blog and Collection of Resources and How To's to let you LEVEL-UP your Steam Deck."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /mediumish-theme-jekyll
google_analytics: 'UA-46278016-1'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sal:
    name: JohnnyBlocks
    display_name: JohnnyBlocks
    gravatar: 685f0a22faf04d41d1c6a23145be60a1
    email: JB@JohnnyBlocks.com
    web: https://JohnnyBlocks.com
#    twitter: https://twitter.com/wowthemesnet
    description: "I am JohnnyBlocks"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"

adsense-data-ad-client: "G-SZXXH3RFKC"
#adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
